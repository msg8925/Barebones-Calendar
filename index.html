<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="time-day-label">Time/Day</div>
        <div class="time-day-label">08:30-09:20</div>
        <div class="time-day-label">09:20-10:10</div>
        <div class="time-day-label">10:10-11:00</div>
        <div class="time-day-label">11:50-12:40</div>
        <div class="time-day-label">12:40-13:30</div>
        <div class="time-day-label">13:30-14:20</div>

        <div class="time-day-label">Monday</div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>

        <div class="time-day-label">Tuesday</div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>

        <div class="time-day-label">Wednesday</div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>

        <div class="time-day-label">Thursday</div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>


        <div class="time-day-label">Friday</div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>
        <div class="period"></div>

        <!-- Overlay event -->
        <div class="event">Math</div>
        
    </div>
    
    <!-- <script src="index.js"></script> -->
  </body>
</html>
